<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SideBar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div class="main-box">
    <input type="checkbox" id="check">
    <div class="btn_one">
      <label for="check">
        <span class="material-symbols-outlined">
          menu
        </span>
      </label>
    </div>

    <div class="sidebar">
      <a href="#" id="name">Goutam Yadav</a>
      <div class="btn-two">
        <label for="check">
          <span class="material-symbols-outlined">
            close
          </span>
        </label>
      </div>
      <div class="menu">
        <ul>
          <li> <span class="material-symbols-outlined">
              home
            </span>
            <a href="#">Home</a>
          </li>
          <li><span class="material-symbols-outlined">
              rewarded_ads
            </span>
            <a href="#">Achievement</a>
          </li>
          <li><span class="material-symbols-outlined">
              code
            </span>
            <a href="#">Project</a>
          </li>
          <li> <span class="material-symbols-outlined">
              forum
            </span>
            <a href="#">Feedback</a>
          </li>
          <li><span class="material-symbols-outlined">
              call
            </span>
            <a href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
