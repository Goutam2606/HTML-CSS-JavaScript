<!DOCTYPE html>
<html lang="en">

<head>
                    <meta charset="UTF-8" />
                    <title>Age Calculator</title>
                    <meta name="viewport" content="width=device-width,initial-scale=1" />
                    <link rel="stylesheet" href="styles.css">
</head>

<body>
                    <div class="container">
                                        <div class="main">
                                                            <h1>Age Calculator</h1>
                                        </div>
                                        <div class="box_age">
                                                            <h4>Date</h4>
                                                            <input type="text" placeholder="DD" minlength="1"
                                                                                maxlength="2" id="date" required>
                                        </div>
                                        <div class="box_age">
                                                            <h4>Month</h4>
                                                            <input type="text" placeholder="MM" minlength="1"
                                                                                maxlength="2" id="month" required>
                                        </div>
                                        <div class="box_age">
                                                            <h4>Year</h4>
                                                            <input type="text" placeholder="YYYY" minlength="4"
                                                                                maxlength="4" id="year" required>
                                        </div>
                                        <div class="age_info">
                                                            <button onclick="age()">Submit</button>
                                        </div>
                                        <h3 id="total"></h3>
                    </div>
                    <script>
                                        function age() {
                                                            let date = document.getElementById("date");
                                                            let month = document.getElementById("month");
                                                            let year = document.getElementById("year");
                                                            let total = document.getElementById("total");

                                                            const d = new Date()
                                                            let d2 = d.getDate();
                                                            let m2 = 1 + d.getMonth();
                                                            let y2 = d.getFullYear();
                                                            let months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                                                            if (date.value > d2) {
                                                                                d2 = d2 + months[m2 - 1];
                                                                                console.log(d2)
                                                                                m2 = m2 - 1;
                                                            }
                                                            if (month.value > m2) {
                                                                                m2 = m2 + 12;
                                                            }
                                                            // birth_date = d.getDate();
                                                            birth_year = d.getFullYear();
                                                            a = d2 - date.value;
                                                            b = m2 - month.value;
                                                            c = birth_year - year.value;
                                                            total.innerHTML = c + " years " + b + " months " + a + " days ";
                                        }
                    </script>
                    <div class="credit">
                                        <h1>Created By &hearts; Goutammm</h1>
                    </div>
</body>

</html>
