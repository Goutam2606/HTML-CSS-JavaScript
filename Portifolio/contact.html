<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goutam Portfolio</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="header">
        <div class="container">
            <nav>
                <img src="logo.png" class="logo" height="200" width="300">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact</h2>
        <p>Feel free to get in touch with me:</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
        <p id="confirmation-message" style="display: none;">Thank you for your message! I'll get back to you soon.</p>
    </section>

    <script>
        // JavaScript for form submission
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the default form submission behavior

            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Basic validation (you can add more specific validation as needed)
            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }

            // Send the form data to the server or perform other actions
            // For demonstration purposes, we'll display a confirmation message
            document.getElementById("confirmation-message").style.display = "block";

            // Clear the form fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        });
    </script>
</body>
</html>
