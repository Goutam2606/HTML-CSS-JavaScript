<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="outer-box">
    <div class="output"></div>
    <div class="one">
      <button>1</button>
    </div>
    <div class="two">
      <button>2</button>
    </div>
    <div class="three">
      <button>3</button>
    </div>
    <div class="plus">
      <button>+</button>
    </div>
    <div class="four">
      <button>4</button>
    </div>
    <div class="five">
      <button>5</button>
    </div>
    <div class="six">
      <button>6</button>
    </div>
    <div class="minus">
      <button>-</button>
    </div>
    <div class="seven">
      <button>7</button>
    </div>
    <div class="eight">
      <button>8</button>
    </div>
    <div class="nine">
      <button>9</button>
    </div>
    <div class="mul">
      <button>*</button>
    </div>
    <div class="dot">
      <button>.</button>
    </div>
    <div class="zero">
      <button>0</button>
    </div>
    <div class="equal">
      <button>=</button>
    </div>
    <div class="div">
      <button>/</button>
    </div>
  </div>
</body>

</html>
