<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emojis Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
    <h1><span id="em">Emojis</span> <span id="text">Website</span></h1>
  </div>
  <div class="emoji-section">
  <div id="laugh">
  <img src="laugh.png" alt="laugh emoji" >
  <div class="sou">
  <audio controls>
    <source src="laugh-sound.mp3" type="audio/ogg" id="sound">
  </audio>
</div>
  </div>
<div id="fire">
  <img src="fire.png" alt="fire emoji"height="235px" width="235px" >
  <div class="sou">
  <audio controls>
    <source src="fire-sound.mp3" type="audio/ogg" id="sound" >
  </audio>
</div>
</div>
<div id="wolf">
  <img src="wolf-howling.png" alt="wolf emoji" height="235px" width="235px" >
  <div class="sou">
  <audio controls>
    <source src="wolf-howling.mp3" type="audio/ogg" id="sound">
  </audio>
</div>
</div>
</div>
</body>
</html>
